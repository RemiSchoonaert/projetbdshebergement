<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion du mat&eacute;riel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/alertes.js"></script>
</head>

<body>

<!--- Navigation menu --->
<nav th:replace="~{fragments::menu(achat, ${user})}"></nav>

<div class="container col-sm-10">
    <h2>D&eacute;clarer un achat</h2>
    <hr>
    <div id="alerteErrorData" class="alert alert-danger alert-dismissible hide-field">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Erreur !</strong> L'achat de nouveau mat&eacute;riel n'a pas &eacute;t&eacute; pris en compte. Merci de r&eacute;essayer.
    </div>
    <form method="post">
        <div class="form-group">
            <label for="association">Pour l'association :</label>
            <select class="form-control" id="association" name="association">
                <option th:each="association : ${listAssociation}" th:value="${association.id}"
                        th:text="${association.nom}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="designation">D&eacute;signation :</label>
            <input type="text" class="form-control" id="designation" placeholder="Entrez la d&eacute;signation du mat&eacute;riel"
                   name="designation">
        </div>
        <div class="form-group">
            <label for="location">Lieu de stockage :</label>
            <select class="form-control" id="location" name="location">
                <option th:each="lieu : ${listLieu}" th:value="${lieu.id}" th:text="${lieu.nom}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantit&eacute; :</label>
            <input type="number" class="form-control" id="quantity" placeholder="Indiquez la quantit&eacute; achet&eacute;e"
                   name="quantity">
        </div>
        <div class="form-group">
            <label for="price">Valeur :</label>
            <input type="number" class="form-control" id="price" placeholder="Indiquez la valeur du mat&eacute;riel" step=".01"
                   name="price">
        </div>
        <div class="div-submit">
            <button type="submit" class="btn btn-danger">Valider l'achat</button>
        </div>
    </form>
</div>

</body>

</html>
