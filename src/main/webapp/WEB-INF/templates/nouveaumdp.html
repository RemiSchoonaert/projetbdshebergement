    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="navbar navbar-expand-sm bg-danger navbar-dark">

<div class="container col-sm-8">
    <h2>Nouveau mot de passe</h2>
    <hr>
    <div id="alerteChangePwdFail" class="alert alert-danger alert-dismissible hide-field">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Erreur !</strong> L'adresse mail indiqu&eacute;e est erron&eacute;e. Merci de r&eacute;essayer.
    </div>
    <form method="post">
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email">
        </div>
        <div class="div-submit">
            <button type="submit" class="btn btn-danger">Valider</button>
        </div>
    </form>
</div>

</body>

</html>
